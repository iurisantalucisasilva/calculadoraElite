<body>
    <div class="container">
        <h1>Calculadora de Cons√≥rcio</h1>

            <!-- Conte√∫do do resultado -->

<script>
// Fun√ß√£o para formatar o valor monet√°rio no input
function formatarMoeda(input) {
    let valor = input.value.replace(/\D/g, '');
    valor = (valor / 100).toFixed(2) + '';
    valor = valor.replace(".", ",");
    valor = valor.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
    valor = valor.replace(/(\d)(\d{3}),/g, "$1.$2,");
    input.value = 'R$ ' + valor;
}

// Fun√ß√£o para desformatar o valor monet√°rio para c√°lculos
function desformatarMoeda(valor) {
    return parseFloat(valor.replace(/[^\d,]/g, '').replace(',', '.'));
}

// Fun√ß√£o para formatar valor para exibi√ß√£o
function formatarValor(valor) {
    return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
}

// Fun√ß√£o principal de c√°lculo
function calcular() {
    const credito = desformatarMoeda(document.getElementById('credito').value);
    const parcela = desformatarMoeda(document.getElementById('parcela').value);
    const tempo = parseInt(document.getElementById('tempo').value);

    // Verificar se os campos est√£o preenchidos
    if (!credito || !parcela || !tempo) {
        Swal.fire({
            title: 'Erro!',
            text: 'Por favor, preencha todos os campos.',
            icon: 'error',
            confirmButtonText: 'OK',
            customClass: {
                popup: 'glass animated-bg',
                title: 'swal-title',
                confirmButton: 'swal-button'
            }
        });
        return;
    }

    let creditoAtual = credito;
    let parcelaAtual = parcela;
    let resultado = '<h2>Resultados:</h2>';

    const periodos = [12, 24, 36, 47];
    const resultadosPeriodos = [];

    for (let i = 0; i < periodos.length; i++) {
        const mes = periodos[i];
        if (mes > tempo) break;

        if (i > 0) {
            creditoAtual *= 1.1;
            parcelaAtual *= 1.1;
        }

        let valorInvestidoTotal = 0;
        for (let j = 1; j <= mes; j++) {
            if (j <= 12) {
                valorInvestidoTotal += parcela;
            } else if (j <= 24) {
                valorInvestidoTotal += parcela * 1.1;
            } else if (j <= 36) {
                valorInvestidoTotal += parcela * 1.1 * 1.1;
            } else {
                valorInvestidoTotal += parcela * 1.1 * 1.1 * 1.1;
            }
        }

        const creditoContemplado = creditoAtual * 0.7;
        const valorVenda = creditoContemplado * 0.2;
        const lucro = valorVenda - valorInvestidoTotal;

        resultadosPeriodos.push({
            mes,
            creditoAtual,
            parcelaAtual,
            valorInvestidoTotal,
            creditoContemplado,
            valorVenda,
            lucro
        });

        resultado += `
            <h3>${mes} meses:</h3>
            <p>Cr√©dito: ${formatarValor(creditoAtual)}</p>
            <p>Parcela: ${formatarValor(parcelaAtual)}</p>
            <p>Valor Investido: ${formatarValor(valorInvestidoTotal)}</p>
            <p>Cr√©dito Contemplado: ${formatarValor(creditoContemplado)}</p>
            <p>Valor de Venda: ${formatarValor(valorVenda)}</p>
            <p>Lucro: ${formatarValor(lucro)}</p>
            <hr>
        `;
    }

    // Exibir o SweetAlert com os resultados
    Swal.fire({
        title: 'C√°lculo Realizado!',
        html: resultado,
        icon: 'success',
        confirmButtonText: 'OK',
        customClass: {
            popup: 'glass animated-bg',
            title: 'swal-title',
            confirmButton: 'swal-button'
        },
        width: '80%',
        scrollbarPadding: false
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('result').innerHTML = resultado;
            document.getElementById('dashboard').style.display = 'block';

            const ultimoPeriodo = resultadosPeriodos[resultadosPeriodos.length - 1];

            atualizarGraficos({
                tipo: 'Cons√≥rcio',
                valorInvestido: ultimoPeriodo.valorInvestidoTotal,
                lucro: ultimoPeriodo.lucro
            }, {
                tipo: 'Outros Investimentos',
                valorInvestido: ultimoPeriodo.valorInvestidoTotal,
                lucro: ultimoPeriodo.valorInvestidoTotal * 0.05
            });

            atualizarTabela(resultadosPeriodos);
            criarGraficoDetalhado(resultadosPeriodos);
        }
    });
}

// Fun√ß√£o para atualizar a tabela de dados
function atualizarTabela(resultados) {
    const table = document.getElementById('dataTable');
    let html = `
        <tr>
            <th>Per√≠odo</th>
            <th>Cr√©dito</th>
            <th>Parcela</th>
            <th>Valor Investido</th>
            <th>Cr√©dito Contemplado</th>
            <th>Valor de Venda</th>
            <th>Lucro</th>
        </tr>
    `;

    resultados.forEach(r => {
        html += `
            <tr>
                <td>${r.mes} meses</td>
                <td>${formatarValor(r.creditoAtual)}</td>
                <td>${formatarValor(r.parcelaAtual)}</td>
                <td>${formatarValor(r.valorInvestidoTotal)}</td>
                <td>${formatarValor(r.creditoContemplado)}</td>
                <td>${formatarValor(r.valorVenda)}</td>
                <td>${formatarValor(r.lucro)}</td>
            </tr>
        `;
    });

    table.innerHTML = html;
}

// Fun√ß√£o para fechar o dashboard
function closeDashboard() {
    document.getElementById('dashboard').style.display = 'none';
}
function limparPesquisa() {
    // Limpar campos de entrada
    document.getElementById('credito').value = '';
    document.getElementById('parcela').value = '';
    document.getElementById('tempo').value = '';

    // Limpar resultados
    document.getElementById('result').innerHTML = '';
    document.getElementById('dashboard').style.display = 'none';

    // Limpar tabela
    const table = document.getElementById('dataTable');
    if (table) {
        table.innerHTML = '<thead><tr><th>Per√≠odo</th><th>Cr√©dito</th><th>Parcela</th><th>Valor Investido</th><th>Cr√©dito Contemplado</th><th>Valor de Venda</th><th>Lucro</th></tr></thead><tbody></tbody>';
    }

    // Limpar gr√°ficos
    limparGraficos();

    // Remover PDF gerado (se houver)
    URL.revokeObjectURL(document.getElementById('pdfLink').href);
    document.getElementById('pdfLink').style.display = 'none';
}

function limparGraficos() {
    // Destruir gr√°ficos existentes
    if (window.comparativoChart) {
        window.comparativoChart.destroy();
    }
    if (window.detailedChart) {
        window.detailedChart.destroy();
    }
    if (window.consorcioPizzaChart) {
        window.consorcioPizzaChart.destroy();
    }
    if (window.outrosPizzaChart) {
        window.outrosPizzaChart.destroy();
    }

    // Limpar canvas
    const canvasIds = ['comparativoChart', 'detailedChart', 'consorcioPizzaChart', 'outrosPizzaChart'];
    canvasIds.forEach(id => {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
}
// Fun√ß√£o para criar o gr√°fico comparativo
function criarGraficoComparativo(resultadoConsorcio, resultadoOutros) {
    const ctx = document.getElementById('comparativoChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Valor Investido', 'Lucro'],
            datasets: [
                {
                    label: 'Cons√≥rcio',
                    data: [resultadoConsorcio.valorInvestido, resultadoConsorcio.lucro],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)'
                },
                {
                    label: 'Outros Investimentos',
                    data: [resultadoOutros.valorInvestido, resultadoOutros.lucro],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)'
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// Fun√ß√£o para criar gr√°fico de pizza
function criarGraficoPizza(data, elementId) {
    const ctx = document.getElementById(elementId).getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Valor Investido', 'Lucro/Rendimento'],
            datasets: [{
                data: [data.valorInvestido, data.lucro],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(54, 162, 235, 0.8)'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: data.tipo
                }
            }
        }
    });
}

// Fun√ß√£o para criar gr√°fico detalhado
function criarGraficoDetalhado(resultados) {
    const ctx = document.getElementById('detailedChart').getContext('2d');
    const labels = resultados.map(r => `${r.mes} meses`);
    const datasets = [
        {
            label: 'Cr√©dito',
            data: resultados.map(r => r.creditoAtual),
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
        },
        {
            label: 'Parcela',
            data: resultados.map(r => r.parcelaAtual),
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
        },
        {
            label: 'Valor Investido',
            data: resultados.map(r => r.valorInvestidoTotal),
            backgroundColor: 'rgba(255, 206, 86, 0.6)',
        },
        {
            label: 'Cr√©dito Contemplado',
            data: resultados.map(r => r.creditoContemplado),
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
        },
        {
            label: 'Valor de Venda',
            data: resultados.map(r => r.valorVenda),
            backgroundColor: 'rgba(153, 102, 255, 0.6)',
        },
        {
            label: 'Lucro',
            data: resultados.map(r => r.lucro),
            backgroundColor: 'rgba(255, 159, 64, 0.6)',
        }
    ];

    new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets },
        options: {
            responsive: true,
            scales: {
                x: { stacked: true },
                y: { stacked: true }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'An√°lise Detalhada do Cons√≥rcio'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(context.parsed.y);
                            }
                            return label;
                        }
                    }
                }
            }
        }
    });
}

// Fun√ß√£o para atualizar todos os gr√°ficos
function atualizarGraficos(resultadoConsorcio, resultadoOutros) {
    criarGraficoComparativo(resultadoConsorcio, resultadoOutros);
    criarGraficoPizza(resultadoConsorcio, 'consorcioPizzaChart');
